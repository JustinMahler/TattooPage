		<div class="BookingForm">
			<div class="FormContent">
				<form action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data" class="BookingInquery">
					<div class="booking-title">
						<h2>Reach out to book an appointment</h2>
						<hr><br>
					</div>
					<input type="hidden" name="access_key" value="683c75f1-5d58-4e85-a94c-5f052041e0c8">
					<label for="Name"><p>Full Name:</p></label>
					<input type="text" id="Name" name="Name" placeholder="Your Name" class="contact-inputs" required>
					<br><br>
					<label for="pronoun"><p>Preferred Pronouns:</p></label>
					<input type="text" id="pronoun" name="pronoun" placeholder="Your Pronouns" class="contact-inputs" required>
					<br><br>
					<label for="Phone"><p>Phone Number:</p></label>
					<input type="tel" id="Phone" name="Phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="contact-inputs" required>
					<br><br>
					<label for="Email"><p>Email:</p></label>
					<input type="email" id="Email" name="Email" placeholder="Your Email" class="contact-inputs" required>
					<br><br>
					<label for="Dates"><p>Preferred Dates - We cannot guarantee availability:</p></label>
					<input type="text" id="Dates" name="Dates" placeholder="Your Preferred Dates" class="contact-inputs" required>
					<br><br>
					<label for="Idea"><p>Tattoo Idea:</p></label>
					<input type="text" id="Idea" name="Idea" placeholder="Describe Your Tattoo Idea" class="contact-inputs" required>
					<br><br>
					<p>Is this a cover up?:</p>
					<label for="coverup"><p>Yes:</label>
					<input type="radio" id="coverupy" name="coverup" value="yes" class="contact-inputs2" required>
					<label for="coverup">No:</label>
					<input type="radio" id="coverupn" name="coverup" value="No" class="contact-inputs2" required></p>					
					<br><br>
					<label for="Placement"><p>Placement Area:</p></label>
					<input type="text" id="Placement" name="Placement" placeholder="Tattoo Placement" class="contact-inputs" required>
					<br><br>
					<p>Size in inches - Height and Width:</p>
					<label for="Height"><p>Height</p></label>
					<input type="number" id="Height" name="Height" placeholder="Height" min="0" class="contact-inputs" required><br>
					<label for="Width"><p>Width</p></label>
					<input type="number" id="Width" name="Width" placeholder="Width" min="0" class="contact-inputs" required>
					<br><br>
					<label for="Style"><p>Black and Gray or Color?</p></label>
						<select id="Style" class="contact-inputs">
							<option value="black-and-gray"><p>Black And Gray</p></option>
							<option value="color"><p>Color</p></option>
						</select><br><br>
					<label for="Notes"><p>Additional Notes:</p></label>
					<textarea id="Notes" maxlength="160" name="Notes" placeholder="" class="contact-inputs3"></textarea><br>
					<p>Please email any reference photos to:</p><br><br>
					<input type="submit"><br><br>
					<input type="reset">
